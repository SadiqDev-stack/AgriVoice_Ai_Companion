<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ai Companion</title>
<link rel="shortcut icon" type="image/x-icon" href="./images/logo.png">
<style>

*{
  outline: none;
}

/* --- Base --- */
html, body {
  overflow: hidden;
  font-family: 'Poppins', Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
  background: #0a0a0a;
  color: #e5e5e5;
  height: 100vh;
  width: 100vw;
}

/* --- Header --- */
header {
  display: flex;
  align-items: center;
  padding: .8rem 1rem;
  background: rgba(15, 15, 15, 0.9);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid #1f1f1f;
  position: sticky;
  top: 0;
  z-index: 10;
  column-gap: 1rem;
}

header img {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  box-shadow: 0 0 10px #22c55e60;
}

header .name {
  color: #22c55e;
  font-weight: 600;
  font-size: 1.1rem;
  letter-spacing: 0.5px;
}

header .languages {
  background: #22c55e;
  color: white;
  border: none;
  outline: none;
  border-radius: .5rem;
  transition: all 0.3s ease;
  max-width: 60px;
  padding: .4rem .2rem;
}

header .languages:hover {
  background: #32e07a;
  transform: scale(1.05);
}

header .reset {
  background: #ff3b3b;
  color: white;
  border: none;
  padding: .5rem .3rem;
  border-radius: .5rem;
  transition: all 0.3s ease;
 
}

header .reset:hover {
  background: #ff5555;
  transform: scale(1.05);
  box-shadow: 0 0 10px #ff555550;
}

/* --- Main --- */
main {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1rem 0;
  overflow-y: auto;
  max-height: 70%;
  scrollbar-width: thin;
  scrollbar-color: #22c55e transparent;
}

main::-webkit-scrollbar {
  width: 4px;
}

main::-webkit-scrollbar-thumb {
  background-color: #22c55e;
  border-radius: 10px;
}

.messages {
  width: 95%;
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
}

.message {
  max-width: 85%;
  padding: 0.8rem 1rem;
  border-radius: 1rem;
  font-size: 1rem;
  line-height: 1.5;
  animation: fadeIn 0.4s ease forwards;
  transition: transform 0.3s ease;
  min-width: 40%;
}

.message:hover {
  transform: scale(1.02);
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.message.user {
  align-self: flex-end;
  background: /*linear-gradient(145deg, #22c55e, #16a34a);*/ #1a1a1a;
  color: white;
  border: 1px solid #22c55e40;
  background: #32AA32;
}

.message.ai {
  align-self: flex-start;
  background: #1a1a1a;
  border: 1px solid #22c55e40;
  color: #d4d4d4;
  box-shadow: 0 0 10px #22c55e20;
}

.message .time {
  font-size: 0.8rem;
  color: #86efac;
  margin-top: .5rem;
  align-self: flex-end;
}

/* --- Actions --- */
.actions {
  display: flex;
  align-items: center;
  gap: .7rem;
  margin-bottom: .5rem;
}

.actions > * {
  padding: .4rem .8rem;
  border-radius: 1rem;
  border: 1px solid #22c55e;
  color: #22c55e;
  background: transparent;
  font-size: .85rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.actions > *:hover {
  color: white;
  transform: scale(1.05);
}

/* --- Footer --- */
footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: rgba(15, 15, 15, 0.95);
  backdrop-filter: blur(10px);
  padding: .6rem 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: .5rem;
  
}

footer .producers {
  display: flex;
  align-items: center;
  width: 100%;
  gap: .5rem;
}

footer textarea {
  flex: 1;
  background: #0d0d0d;
  color: #e5e5e5;
  border: 1px solid #22c55e40;
  border-radius: .7rem;
  padding: 1rem;
  resize: none;
  font-size: 1rem;
  transition: all .3s ease;
  max-width: 70%;
  font-family: Arial, Helvetica, sans-serif
}

footer textarea:focus {
  border-color: #22c55e;
  box-shadow: 0 0 10px #22c55e30;
  transform: scale(1.01);
}

footer textarea::placeholder {
  color: #888;
}

footer .compose {
  background: linear-gradient(135deg, #22c55e, #16a34a);
  border-radius: 50%;
  padding: .6rem;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

footer .compose:hover {
  transform: scale(1.1) rotate(10deg);
  box-shadow: 0 0 10px #22c55e60;
}

footer .compose img {
  width: 25px;
}

/* --- Responsiveness --- */
@media (min-width: 600px) {
  header {
    column-gap: 1.5rem;
  }
  
  header .languages, header .reset{
    max-width: 120px;
    padding: .5rem 1rem;
  }

  main {
    max-height: 60%;
  }

  

  footer textarea {
    max-width: 85%;
  }
}

</style>
</head>
<body>

<header>
  <img src="./images/logo.png" alt="agrivoice ai logo">
  <span class="name">AgriVoice</span>
  <select class="languages hoverble"></select>
  <button class="reset clickable">Reset Chats</button>
</header>

<main>
  <div class="messages">
  </div>
</main>

<footer>
  <div class="producers">
    <textarea class="input" placeholder="ask me anything related to agricultural problems am here to assist you ðŸŒ¿"></textarea>
    <div class="compose clickable">
      <img src="./images/voice.png" alt="this is compose button icon">
    </div>
  </div>
</footer>

<script src="util.js" type="text/javascript" charset="utf-8"></script>
<script src="main.js"></script>

</body>
</html>
